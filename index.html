<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketMonsters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main-screen">
        <input type="text" id="pokemonName" placeholder="Choose a pokemon">
        <button onclick="fetch1()">Catch</button> 
        <div class="pokemon-image">
                <img src="" id="pokeFrontImage1"/>
                    <img src="" id="poke-back-image1" />
                        </div>
                            <div class="screen-header"></div>
                                <div class="left-box">
                                <span class="pokemon-name"></span>
                                <span class="pokemon-id"></span>
                                </div>
                                <br>
                                <br>    
                            </div>
                        <div class="below-pokemon">
                    <span class="pokemon-type-1"></span>
                <span class="pokemon-type-2"></span>
            </div>
    </div>
        <div class="right-side-screen">
            <h3>Glossary</h3>
            <ul id="pokemonsList"></ul>
    </div>        
        <div class="right-box_buttons">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>   
        </div>
    </div>


    <script src="app.js"></script>
